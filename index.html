<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&family=Montserrat&family=Roboto&family=Source+Serif+Pro&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="conteiner">
        <div class="logo">
            <span>SHOPPY</span><span>KART</span>
        </div>
        <nav>
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PRODUCTS</a></li>
                <li><a href="">PAGES</a></li>
                <li><a href="">CONTACT</a></li>
            </ul>
        </nav>
        <div class="search-icon"></div>
        <button class="btn btn-header btn-login">Login</button>
        <button class="btn btn-header btn-login">Cart</button>
        <div class="theme-icon"></div>
    </header>
    <section class="hero">
        <div class="mask">
            <div class="info">
                <h4>Up to 60%</h4>
                <h1>Mid Season Sale 40%</h1>
                <h5>Final clearance: Take 20% off 'Sale Must-Haves'</h5>
                <button class="btn btn-hero">Start Shoping</button>
           </div>
        </div>
    </section>
    <section class="product-grops">
        <div class="conteiner">
            <article class="product-grops_sandls">
                <h3>Sandals</h3>
                <button class="product-grops_shop-btn">Shop now</button>

            </article>
            <article class="product-grops_bag">
                <h3>Bag</h3>
                <button class="product-grops_shop-btn">Shop now</button>
            </article>

        </div>

    </section>
    
</body>
</html>
